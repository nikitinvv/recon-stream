[reconstruction]
file-type = standard
rotation-axis = -1.0
dtype = float32
fbp-filter = parzen
dezinger = 0
dezinger-threshold = 5000
minus-log = True
nsino-per-chunk = 4
nproj-per-chunk = 4
ngpus = 4

[retrieve-phase]
retrieve-phase-method = none
energy = 20
propagation-distance = 100
retrieve-phase-alpha = 0.001
retrieve-phase-delta-beta = 1500.0
retrieve-phase-w = 0.0002
retrieve-phase-pad = 1
pixel-size = 1

[remove-stripe]
remove-stripe-method = none

[fw]
fw-sigma = 1
fw-filter = sym16
fw-level = 7
fw-pad = True

[vo-all]
vo-all-snr = 3
vo-all-la-size = 61
vo-all-sm-size = 21
vo-all-dim = 1

[ti]
ti-beta = 0.022
ti-mask = 1

